	<script type="text/javascript">

	
	
window.onload = function() {

		alert("Lets Battle!");

	var computerRandom = 0
	
var computerChoice = function() {
		computerRandom = Math.floor(Math.random() * 3) + 1;
		if (computerRandom == 1) {
				console.log(computerRandom)
				computerRandom = "rock";
		} else if (computerRandom == 2) {
				console.log(computerRandom);
				computerRandom = "paper";
		} else {
				computerRandom = "scissor";
		} 
		return computerRandom;
};

var gameCompare = function(choice1, choice2) {
	if (choice1 === choice2) {
			alert("Draw! Let's do another!");
			console.log("Draw! Let's do another!");
	} else if (choice1 === "rock") {
		if (choice2 === "scissors") {
			alert("Rock smashes scissors!");
			console.log("Rock smashes scissors!")
		} else {
			alert("Paper covers rock!");
    }
  } else if (choice1 === "paper") {
		if (choice2 === "rock") {
			alert("Paper covers rock!");
		} else {
			alert("Scissors cuts paper!");
    }
  } else if (choice1 === "scissor") {
		if (choice2 === "paper") {
			alert("scissors cuts paper!");
		} else {
			alert("Rock smashes scissors!");
    }

  }
};

	document.getElementById("rock").onclick = function() {
	userchoice = "rock";
	console.log(userchoice);
	gameCompare(userchoice,computerChoice());}
